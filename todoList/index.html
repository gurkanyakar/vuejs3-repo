<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-8 p-2">
            <h3 class="text-center">Todo List</h3>
            <div class="d-flex justify-content-start mb-4">
              <input
                type="text"
                class="form-control me-2"
                @keydown.enter="addTodo"
              />
              <!-- <button class="btn btn-sm btn-primary">Add</button> -->
            </div>
            <div v-if="todoList.length > 0">
            <ul class="list-group">
              <li v-for="todo in todoList" :key="todo.id" class="list-group-item d-flex justify-content-between align-items-center" :class="{'completed-item' : todo.completed, 'uncompleted-item' : !todo.completed }">
                <div>
                  <input
                    type="checkbox"
                    class="form-check-input"
                    :id="`completed_checkbox_${todo.id}`"
                    v-model="todo.completed"
                  />
                  <label :for="`completed_checkbox_${todo.id}`" class="form-check-label ms-2">
                    {{ todo.text }}</label
                  >
                </div>
                <button class="btn btn-sm btn-danger" @click="removeItem(todo)">Delete</button>
              </li>
            </ul>
            <div class="justify-content-between d-flex align-items-center">
              <small class="text-success">Completed todo : {{ completedItemCount }} </small>
              <small class="text-danger">Completed todo : {{ unCompletedItemCount }} </small>
            </div>

          </div>
            <div v-else class="alert alert-warning">There is no todo</div>
          </div>
          <div class="col-4">
            <pre>
              {{ todoList }}
            </pre>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
