<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app" class="container">
      <div class="row mt-5">
        <div class="col-2 offset-5 p-2 card">
          <h3 class="text-center">{{ counter }}</h3>
          <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-sm btn-primary" @click="counter++">+</button>
            <button class="btn btn-sm btn-danger" @click="counter--">-</button>
          </div>
          <!-- <div class="alert alert-danger mt-2">
            {{ getCounterResult() }}
          </div> -->
          <div class="alert alert-danger mt-2">{{ getCounterResult }}</div>
        </div>

        <div class="col-2 offset-5 p-2 card">
          <h3 class="text-center">{{ counter2 }}</h3>
          <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-sm btn-primary" @click="counter2++">
              +
            </button>
            <button class="btn btn-sm btn-danger" @click="counter2--">-</button>
          </div>
          <!-- <div class="alert alert-danger mt-2">
            {{ getCounterResult2() }}
          </div> -->
          <div class="alert alert-danger mt-2">{{ getCounterResult2 }}</div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
